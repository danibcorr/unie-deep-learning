site_name: Deep Learning Course
site_description: "Deep Learning Course"
repo_name: "unie-deep-learning"
repo_url: "https://github.com/danibcorr/unie-deep-learning"
site_url: "https://danibcorr.github.io/unie-deep-learning/"

theme:
  name: "material"
  language: en
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github

use_directory_urls: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - abbr
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search:
      lang: en
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      default_handler: python
      handlers:
        python:
          options:
            summary: false
            merge_init_into_class: true
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_bases: false
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            modernize_annotations: true
            show_submodules: false
            filters: ["!get_config", "!build", "!^_[^_]"]
            extra:
              ignore_init_summary: true
              show_special_methods: false
  - git-revision-date-localized
  - git-authors:
      show_email_address: false
  - enumerate-headings:
      toc_depth: 0
      exclude:
        - index.md
  - mkdocs-jupyter:
      include: ["*.ipynb"]
      execute: true
      allow_errors: false
      execute_ignore:
        - "docs/other_topics/topic_01_generative_models/*.ipynb"
        - "docs/other_topics/topic_02_time_series_models/*.ipynb"
        - "docs/other_topics/topic_03_others/*.ipynb"
  - awesome-nav

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/danibcorr/
  version:
    provider: mike
    default: latest

extra_css:
  - assets/css/custom.css

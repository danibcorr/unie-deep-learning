[project]
name = "papers-with-code"
version = "0.0.1"
description = "Papers with code in PyTorch"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "matplotlib>=3.10.3",
    "scikit-learn>=1.6.1",
    "seaborn>=0.13.2",
    "torch>=2.7.0",
    "torchaudio>=2.7.0",
    "torchvision>=0.22.0",
]

[tool.uv]
default-groups = "all"

[dependency-groups]
documentation = [
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.29.1",
    "mkdocs-material>=9.6.10",
    "mkdocs-git-revision-date-localized-plugin>=1.4.5",
    "mkdocs-git-authors-plugin>=0.9.4",
    "mkdocs-enumerate-headings-plugin>=0.6.2",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-awesome-nav",
]
pipeline = [
    "bandit>=1.8.3",
    "complexipy>=2.1.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-order>=1.3.0",
    "ruff>=0.11.8",
]

[tool.ruff]
line-length = 88
indent-width = 4
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
extend-exclude = ["*.ipynb"]

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E203"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 79

[tool.ruff.lint.isort]
case-sensitive = true
combine-as-imports = true
force-to-top = ["src"]

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
exclude = [
    "^(build|dist|venv)",
    ".venv/"
]
cache_dir = "/dev/null"

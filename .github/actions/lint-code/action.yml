name: Lint Code
description: Lint and Format Check Python Code

inputs:
  src-project-folder:
    description: "Project Directory"
    required: true
    default: "src"

runs:
  using: composite
  steps:
    - name: Check Format with Black
      shell: bash
      run: |
        echo "Running Black..."  
        uv run black --check "${{ inputs.src-project-folder }}/"

    - name: Check Imports with isort
      shell: bash
      run: |
        echo "Running isort..."  
        uv run isort --check "${{ inputs.src-project-folder }}/"
